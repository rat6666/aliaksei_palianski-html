<p-card>
  <h3>{{ childMessage.riskName }}</h3>
  <h5>Description:</h5>
  <textarea
    [ngModel]="childMessage.description"
    #descriptionInput
    pInputTextarea
    autoResize="autoResize"
  ></textarea>
</p-card>

<p-card>
  <div class="calc">
    <div class="calc-block">
      <h4 class="risk-name">Probability</h4>
      <div class="probability-input-block">
        <div class="input-field">
          <h4>Min</h4>
          <input type="number" pInputText />
        </div>
        <h4>%</h4>
        <div class="input-field">
          <h4>Likely</h4>
          <input type="number" pInputText value="{{ childMessage.prob }}" />
        </div>
        <h4>%</h4>
        <div class="input-field">
          <h4>Max</h4>
          <input type="number" pInputText />
        </div>
        <h4>%</h4>
      </div>
    </div>
    <div class="calc-block">
      <h4 class="risk-name">Impact Time</h4>
      <div class="probability-input-block">
        <div class="input-field">
          <h4>Min</h4>
          <input type="number" pInputText />
        </div>
        <h4>%</h4>
        <div class="input-field">
          <h4>Likely</h4>
          <input type="number" pInputText value="{{ childMessage.time }}" />
        </div>
        <h4>%</h4>
        <div class="input-field">
          <h4>Max</h4>
          <input type="number" pInputText />
        </div>
        <h4>%</h4>
      </div>
    </div>
  </div>
</p-card>

<p-card>
  <div class="button-block">
    <button pButton (click)="updateRisk()" type="button" label="Apply"></button>
    <button pButton (click)="resetRisk()" type="button" label="Reset"></button>
  </div>
</p-card>
